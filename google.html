      // Perform sign-in actions here, like storing tokens and redirecting
      var id_token = googleUser.getAuthResponse().id_token;
      
      // Send token to your server to validate and create a session
      fetch('/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id_token: id_token }),
      })
      .then(response => response.json())
      .then(data => {
